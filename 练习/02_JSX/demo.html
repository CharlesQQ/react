<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>02_JSX_DEMO</title>
</head>
<body>
  <h2>前端JS框架列表</h2>
  <div id="example1"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /*
     功能: 动态展示列表数据
     问题: 如何将一个数据的数组转换为一个标签的数组?
         使用数组的map()方法
     */
    const names = ['jquery', 'angular', 'zepto','react', 'vue'];
      //1. 创建虚拟DOM
    const ul = (   //如果存在嵌套结构，最好使用括号括起来
            <ul>
                {
                    names.map((name,index) =><li key={index}>{name}</li>)  //react 希望一个li都有一个唯一的属性key,这里设置为数组的索引
                }
            </ul>
    );
      //2. 渲染虚拟DOM
      ReactDOM.render(ul, document.getElementById('example1'));  //react-dom 自动循环数组
  </script>
</body>
</html>
